databases:
  - name: searchAnalytics
    databaseName: searchAnalytics
    user: searchAnalytics

services:
  - type: web
    name: searchAnalytics
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: searchAnalytics
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false